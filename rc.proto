#!/bin/bash

. /etc/rc.conf
. /etc/rc.d/functions

case "$1" in
  start)
    stat_busy "Starting Daemon"
    /usr/sbin/daemon
    if [ $? -gt 0 ]; then
      stat_fail
    else
      add_daemon daemon
      stat_done
    fi
    ;;
  stop)
    stat_busy "Stopping Daemon"
    killall -q daemon
    if [ $? -gt 0 ]; then
      stat_fail
    else
      rm_daemon daemon
      stat_done
    fi
    ;;
  restart)
    $0 stop
    $0 start
    ;;
  *)
    echo "usage: $0 {start|stop|restart}"  
esac
